    <div id="contact_section">
        <div class="contact_box row">
            <h2>문의하기</h2>
            <form action="#" method="post" class="contact_form">
                <fieldset>
                    <legend>문의하기</legend>
                    <div class="contact_width">
                        <label for="contact_choice">문의구분</label>
                        <select id="contact_choice">템플릿 구매
                            <option value="template">템플릿 구매</option>
                            <option value="order">주문제작</option>
                            <option value="maintenance">유지보수</option>
                            <option value="program">프로그램 제작</option>
                            <option value="mobileweb">모바일 웹 제작</option>
                            <option value="marketing">마케팅</option>
                            <option value="ect">기타</option>
                        </select>
    
                        <label for="contact_name">담당자명</label>
                        <input type="text" id="contact_name">
    
                        <label for="contact_companyname">회사명(부서명)</label>
                        <input type="text" id="contact_companyname">
    
                        <label for="contact_phone">연락처</label>
                        <input type="text" id="contact_phone">
    
                        <label for="contact_email">이메일</label>
                        <input type="text" id="contact_email">
    
                        <label for="contact_text">문의내용</label>
                        <textarea id="contact_text" cols="52" ></textarea>
    
                        <label for="contact_file">파일첨부</label>
                        <input type="file" id="contact_file">
                    </div>
                    <button type="submit">문의하기</button>
                    <button type="reset">작성취소</button>
                </fieldset>
            </form>
        </div>
    </div>
